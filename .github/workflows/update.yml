name: 更新数据

on:
  # 每小时运行一次
  schedule:
    - cron: '30 * * * *'

  # 手动触发
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: 更新数据
        run: python scripts/update.py

      - name: 提交变更
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add data/
          git diff --staged --quiet || git commit -m "更新数据 [skip ci]"
          git push
