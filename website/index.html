<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDF Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <h1>FDF</h1>
                    <span class="logo-badge">Dashboard</span>
                </div>
                <div class="header-info">
                    <span class="update-time" id="updateTime">Loading...</span>
                    <div class="fun-display" id="funDisplay" style="display: none;">
                        <div class="fun-row">
                            <div class="fun-value-group">
                                <span class="fun-person">MZ</span>
                                <span class="fun-value" id="mzFun">--</span>
                            </div>
                        </div>
                        <div class="fun-row">
                            <div class="fun-value-group">
                                <span class="fun-person">George</span>
                                <span class="fun-value" id="georgeFun">--</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card primary">
                <div class="stat-header">
                    <span class="stat-label">MZ</span>
                    <div class="stat-change" id="mzChange">--%</div>
                </div>
                <div class="stat-value" id="mzValue">$--</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-label">George</span>
                    <div class="stat-change" id="wjChange">--%</div>
                </div>
                <div class="stat-value" id="wjValue">$--</div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="chart-section">
            <div class="chart-card">
                <div class="chart-header">
                    <h2>Portfolio Performance</h2>
                    <div class="chart-header-right">
                        <span class="legend-item">
                            <span class="legend-dot mz"></span>
                            <span>MZ</span>
                        </span>
                        <span class="legend-item">
                            <span class="legend-dot wj"></span>
                            <span>George</span>
                        </span>
                    </div>
                </div>
                <div class="chart-controls">
                    <div class="segmented-control" id="timeRangeControl">
                        <button class="segment-btn" data-value="D" onclick="setTimeRange('D')">D</button>
                        <button class="segment-btn active" data-value="W" onclick="setTimeRange('W')">W</button>
                        <button class="segment-btn" data-value="All" onclick="setTimeRange('All')">All</button>
                    </div>
                    <div class="segmented-control" id="accountFilterControl">
                        <button class="segment-btn" data-value="GEORGE" onclick="setAccountFilter('GEORGE')">GEORGE</button>
                        <button class="segment-btn" data-value="MZ" onclick="setAccountFilter('MZ')">MZ</button>
                        <button class="segment-btn active" data-value="All" onclick="setAccountFilter('All')">All</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Built with ❤️ | FDF Dashboard © 2026</p>
        </footer>
    </div>

    <!-- FUN 详情弹窗 -->
    <div class="modal" id="funModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>$FUN Airdrop 详情</h2>
                <button class="modal-close" onclick="closeFunModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="fun-tabs">
                    <button class="fun-tab active" data-person="mz" onclick="switchFunTab('mz')">MZ</button>
                    <button class="fun-tab" data-person="george" onclick="switchFunTab('george')">George</button>
                </div>
                <div class="fun-summary" id="funSummary">总计: -- $FUN</div>
                <div class="fun-address-list" id="funAddressList">
                    <!-- 动态填充 -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
