<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDF Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <h1>FDF</h1>
                    <span class="logo-badge">Dashboard</span>
                </div>
                <div class="header-info">
                    <span class="update-time" id="updateTime">Loading...</span>
                </div>
            </div>
        </header>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card primary">
                <div class="stat-header">
                    <span class="stat-label">MZ</span>
                    <div class="stat-change" id="mzChange">--%</div>
                </div>
                <div class="stat-value" id="mzValue">$--</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-label">George</span>
                    <div class="stat-change" id="wjChange">--%</div>
                </div>
                <div class="stat-value" id="wjValue">$--</div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="chart-section">
            <div class="chart-card">
                <div class="chart-header">
                    <h2>Portfolio Performance</h2>
                    <div class="chart-header-right">
                        <div class="chart-legend-inline">
                            <span class="legend-dot mz"></span>
                            <span>MZ</span>
                            <span class="legend-dot wj"></span>
                            <span>George</span>
                        </div>
                        <div class="chart-controls">
                            <div class="segmented-control" id="timeRangeControl">
                                <button class="segment-btn" data-value="D" onclick="setTimeRange('D')">24H</button>
                                <button class="segment-btn active" data-value="W" onclick="setTimeRange('W')">1W</button>
                                <button class="segment-btn" data-value="All" onclick="setTimeRange('All')">All</button>
                            </div>
                            <div class="segmented-control" id="accountFilterControl">
                                <button class="segment-btn active" data-value="All" onclick="setAccountFilter('All')">All</button>
                                <button class="segment-btn" data-value="MZ" onclick="setAccountFilter('MZ')">MZ</button>
                                <button class="segment-btn" data-value="GEORGE" onclick="setAccountFilter('GEORGE')">George</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Built with ❤️ | FDF Dashboard © 2026</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
